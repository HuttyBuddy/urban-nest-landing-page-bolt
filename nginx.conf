# nginx.conf

server {
  # This is the most important line: It tells Nginx to listen on port 8080,
  # which is what Google Cloud Run expects.
  listen 8080;

  # Set the root directory where your React app's files are.
  root /usr/share/nginx/html;

  # This is the entry point of your app.
  index index.html;

  # This is the magic for a Single-Page Application (SPA) like React.
  # It ensures that if you refresh the page on a URL like /about,
  # it still loads your index.html file so React Router can take over.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
