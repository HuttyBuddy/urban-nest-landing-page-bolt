server {
  listen 0.0.0.0:8080;
  server_name _;
  root /usr/share/nginx/html;

  # Hard-cache hashed assets
  location /assets/ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # SPA fallback for everything else
  location / {
    try_files $uri /index.html;
  }

  # Never cache the HTML shell
  location = /index.html {
    add_header Cache-Control "no-store" always;
  }

  # Debug fingerprint so we KNOW this config is live
  add_header X-Sanity "nginx-ok" always;
}
