# ============================
# UrbanNest Landing Page (Cloud Run)
# Custom Nginx Configuration
# ============================

server {
  # Cloud Run requires listening on 8080
  listen 8080;
  server_name _;

  # Serve built static files
  root /usr/share/nginx/html;
  index index.html;

  # ----------------------------
  # SPA routing
  # ----------------------------
  # Try to serve file if it exists; otherwise, fallback to index.html
  # This prevents 404s on direct navigation (e.g. /about or /contact)
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store" always;
  }

  # ----------------------------
  # Static assets caching
  # ----------------------------
  # Cache versioned assets (e.g. /assets/*.css, /assets/*.js)
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable" always;
  }

  # ----------------------------
  # Optional: favicon, manifest, etc.
  # ----------------------------
  location = /favicon.ico {
    try_files $uri =204;
    access_log off;
    add_header Cache-Control "public, max-age=86400" always;
  }

  location = /manifest.json {
    add_header Cache-Control "no-store" always;
  }

  # ----------------------------
  # Gzip Compression (optional but good for perf)
  # ----------------------------
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 256;
  gzip_types
    text/plain
    text/css
    text/javascript
    application/javascript
    application/json
    application/xml
    image/svg+xml;

  # ----------------------------
  # Security headers (optional hardening)
  # ----------------------------
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;

  # ----------------------------
  # Logging (optional)
  # ----------------------------
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;
}
